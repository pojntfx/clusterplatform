apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipxe-worker
spec:
  selector:
    matchLabels:
      app: ipxe-worker
  template:
    metadata:
      labels:
        app: ipxe-worker
    spec:
      containers:
        - name: ipxe-worker
          image: registry.gitlab.com/clusterplatform/clusterplatform/ipxe-worker
          resources:
            limits:
              memory: 500Mi
              cpu: 500m
          envFrom:
            - configMapRef:
                name: nats
            - configMapRef:
                name: redis
            - configMapRef:
                name: minio
            - configMapRef:
                name: verdaccio
          volumeMounts:
            - name: ipxe-worker
              mountPath: /tmp/ipxe
      volumes:
        - name: ipxe-worker
          persistentVolumeClaim:
            claimName: ipxe-worker
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ipxe-worker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
